<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Template engine -->

  <title>Hearthstone explorer</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Hearthstone explorer</h1>
    </header>

    <!-- container to append template -->
    <div class="collection-overview"></div>
  </div>

  <script type="text/template" id="collectionTemplate">
    {{#Set}}

      {{#Druid}}
        <article class="collection-overview__card">
          <h2 class="collection-overview__card__class-name">{{ClassName}}</h2>
          {{#Collection}}
            <img class="collection-overview__card__img" src="{{img}}" alt="{{name}}" onerror="this.src='./images/hs-fallback.png'">
          {{/Collection}}
        </article>
      {{/Druid}}

      {{#Hunter}}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>

  <!-- Simple router -->
  <script src="./js/vendor/routie.js"></script>

  <!-- App init -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
